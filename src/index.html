<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <section class="header">
        Create Short URL
    </section>
    <section class="form">
        <section class="form-element">
            <label for="longurl">Enter Link</label>
            <input type="text" id="longurl" placeholder="https://site.com/" />
        </section>
        <section class="form-element">
            <button id="create-short-url">Create Short URL</button>
        </section>
        <section class="result">
            <a href="" id="short-url"></a>
        </section>
    </section>
    <section class="links-table">
        <h2>Shorten Links</h2>
        <table id="url_list">
            <thead>
                <tr>
                    <th>LongURLs</th>
                    <th>ShortURLs</th>
                    <th>Counts</th>
                </tr>
            </thead>
            <tbody>
                <td>https://google.com/</td>
                <td>https://localhost/faH2</td>
                <td>404</td>
            </tbody>
        </table>
    </section>
    <script src="index.js"></script>
</body>
</html>
